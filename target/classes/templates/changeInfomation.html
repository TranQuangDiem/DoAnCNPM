<body>
<section class="login_part padding_top" style="background: #f5f5f5;">
    <div class="container">
        <div class="row">
            <!-- quản lý thông tin cá nhân -->
            <div class="col-lg-3 col-md-3">
                <div class="single-element-widget">
                    <h4 class="mb-30">thiendaopk1@gmail.com</h4>
                    <div class="switch-wrap d-flex justify-content-between">
                        <p>Thông tin cá nhân</p>

                    </div>
                    <div class="switch-wrap d-flex justify-content-between">
                        <p>Đổi mật khẩu</p>

                    </div>
                    <div class="switch-wrap d-flex justify-content-between">
                        <p>Đơn hàng</p>

                    </div>
                </div>

            </div>
            <div class="col-lg-9 col-md-9">
                <div
                        style="background: white;padding: 20px 20px;border: 1px solid #ebebeb; border-radius: .125rem;">
                    <h3 class="mb-30">Thông tin cá nhân</h3>
                    <form action="#">
                        <div class="mt-10">
                            <label>Địa chỉ email:</label>
                            <p>abc</p>
                        </div>
                        <div class="mt-10">
                            <label>Full Name:</label>
                            <input type="text" name="fullName" placeholder="Full Name"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required
                                   class="single-input">
                        </div>
                        <div class="mt-10">
                            <label>Phone Number:</label>
                            <input type="number" name="phoneNumber" placeholder="Phone Number"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone Number'" required
                                   class="single-input">
                        </div>
                        <div class="mt-10">
                            <label>Address:</label>
                            <input type="text" name="address" placeholder="Address" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Address'" required class="single-input">
                        </div>
                        <div class="mt-10">
                            <a href="#" class="genric-btn primary">Lưu</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>


    </div>
</section>
