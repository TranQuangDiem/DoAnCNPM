<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>aranoz</title>
    <link rel="icon" th:href="@{img/favicon.png}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <!-- animate CSS -->
    <link rel="stylesheet" th:href="@{css/animate.css}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" th:href="@{css/all.css}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" th:href="@{css/flaticon.css}">
    <link rel="stylesheet" th:href="@{css/themify-icons.css}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" th:href="@{css/magnific-popup.css}">
    <!-- swiper CSS -->
    <link rel="stylesheet" th:href="@{css/slick.css}">
    <!-- style CSS -->
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>

<!--::header part start::-->
<th:block th:include="/header.html"></th:block>
<!-- Header part end-->

    <!--================login_part Area =================-->
    <section class="login_part padding_top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to our Shop?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="#" class="btn_3">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back ! <br>
                                Please Sign in now</h3>
                            <form class="row contact_form" th:action="@{/login}" method="post" novalidate="novalidate">
                                <span style="color: red" th:text="${error}"></span>
                                <div class="col-md-12 form-group p_star">
                                    <input type="email" required class="form-control" id="email" name="email" value=""
                                        placeholder="Email">
                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input type="password" required class="form-control" id="password" name="pass" value=""
                                        placeholder="Password">
                                </div>
                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    <button type="submit" value="submit" class="btn_3">
                                        log in
                                    </button>
                                    <a class="lost_pass" href="#">forget password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->

<!--::footer_part start::-->
<th:block th:include="/footer.html"></th:block>
<!--::footer_part end::-->
    <!-- jquery plugins here-->
    <script th:src="@{js/jquery-1.12.1.min.js}"></script>
    <!-- popper js -->
    <script th:src="@{js/popper.min.js}"></script>
    <!-- bootstrap js -->
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- easing js -->
    <script th:src="@{js/jquery.magnific-popup.js}"></script>
    <!-- swiper js -->
    <script th:src="@{js/swiper.min.js}"></script>
    <!-- swiper js -->
    <script th:src="@{js/masonry.pkgd.js}"></script>
    <!-- particles js -->
    <script th:src="@{js/owl.carousel.min.js}"></script>
    <script th:src="@{js/jquery.nice-select.min.js}"></script>
    <!-- slick js -->
    <script th:src="@{js/slick.min.js}"></script>
    <script th:src="@{js/jquery.counterup.min.js}"></script>
    <script th:src="@{js/waypoints.min.js}"></script>
    <script th:src="@{js/contact.js}"></script>
    <script th:src="@{js/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{js/jquery.form.js}"></script>
    <script th:src="@{js/jquery.validate.min.js}"></script>
    <script th:src="@{js/mail-script.js}"></script>
    <!-- custom js -->
    <script th:src="@{js/custom.js}"></script>
</body>

</html>
