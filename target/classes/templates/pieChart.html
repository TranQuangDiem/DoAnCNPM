<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div id="container1" style="height: 400px"></div>
	<script th:inline="javascript">

		Highcharts.chart('container1', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Tỉ lệ các loại sản phẩm đã bán trong tháng này'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			// xAxis: {
			// 	categories: [[${surveyMap.keySet()}]],
			// 	crosshair: true
			// },
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			series : [ {
				type : 'pie',
				name : 'Ratio',
				data : [[${soluongban}]]
			} ]
		});
	</script>
</body>
</html>
