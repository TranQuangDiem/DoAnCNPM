<!--================Home Banner Area =================-->

<!--================Cart Area =================-->
<section class="cart_area padding_top">
    <div class="container">
        <div class="cart_inner">
            <div class="table-responsive" th:if="${session.myCartItems!=null}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Tổng giá trị</th>
                    </tr>
                    </thead>
                    <tbody id="san-pham">
                    <tr th:each="cartItem : ${session.myCartItems}">
                        <td>
                            <div class="media">
                                <div class="d-flex">
                                    <img style="height: 100px;width: 100px"
                                         th:src="${cartItem.getValue().getProduct().get().getImg()}" alt=""/>
                                </div>
                                <div class="media-body">
                                    <p th:text="${cartItem.getValue().getProduct().get().getTen()}"></p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <h5 th:text="${cartItem.getValue().getProduct().get().getGia()}"></h5>
                        </td>
                        <td>
                            <div class="product_count">
                                <button style="border: none;border-left:1px solid #dddddd ;padding: 0px 7px 0px 7px;bottom: -4px"
                                        th:id="'tang'+${cartItem.getValue().getProduct().get().getId()}"
                                        class="input-number-decrement"
                                        th:onclick="'giam('+${cartItem.getValue().getProduct().get().getId()}+')'"><i
                                        class="ti-angle-down"></i></button>
                                <input th:id="'soluong'+${cartItem.getValue().getProduct().get().getId()}"
                                       class="input-number" disabled type="text"
                                       th:value="${cartItem.getValue().getSoluong()}" min="0"
                                       th:max="${cartItem.getValue().getProduct().get().getSoluong()}">
                                <span style="padding: 0px 7px 0px 7px;border-bottom:1px solid #dddddd ; top: 0px"
                                      th:id="'giam'+${cartItem.getValue().getProduct().get().getId()}"
                                      class="input-number-increment"
                                      th:onclick="'them('+${cartItem.getValue().getProduct().get().getId()}+')'"> <i
                                        class="ti-angle-up"></i></span>
                            </div>
                        </td>
                        <td>
                            <h5 th:text="${cartItem.getValue().getProduct().get().getGia()*cartItem.getValue().getSoluong()}"></h5>
                        </td>
                    </tr>
                    </tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <h5>Tổng tiền</h5>
                        </td>
                        <td>
                            <h5 id="tong_tien" th:text="${session.myCartTotal}+' VNĐ'"></h5>
                        </td>
                    </tr>
                </table>
                <div class="checkout_btn_inner float-right">
                    <form method="post" th:action="@{/pay}" th:if="${session.user!=null}">
                        <input style="display: none" id="myCartTotal" type="text" th:value="${session.myCartTotal*0.000044}" name="price"/>
                        <button style="border: none" class="btn_1" type="submit"> Thanh toán paypal</button>
                    </form>
                    <a class="btn_1" th:href="@{/login}" th:if="${session.user==null}">Thanh toán</a>
                </div>
            </div>
            <h1 th:if="${session.myCartItems==null}">chưa có sản phẩm trong giỏ hàng</h1>
        </div>
    </div>
</section>
<!--================End Cart Area =================-->
